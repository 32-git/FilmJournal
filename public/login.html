<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./img/icon_black.ico" rel="icon" media="(prefers-color-scheme: light)">
    <link href="./img/icon.png" rel="icon" media="(prefers-color-scheme: dark)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/login.css">
    <title>FilmJournal</title>
</head>
<body>
    <div id="login-container">
        <h1 style="display: inline-block;">Log in to <br> <img id="logo" src="./img/logo.png"></h1>
        
        <p id="error-text"></p>
        
        <h2 id="title-username">Username</h2>
        <input id="input-username" placeholder="Enter username">
        
        <h2 id="title-password">Password</h2>
        <input id="input-password" type="Password" placeholder="Enter password">

        <p id="change-form" data-attribute="register">New user? <a href="#">Sign up</a></p>

        <button>Login</button>
    </div>
    <script src="script/login.js"></script>
</body>
</html>
